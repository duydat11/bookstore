<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1 th:text=${title}></h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.category.name}"></td>
            <td >
                <button class="btn btn-primary">
                    <a style="color: white;text-decoration: none" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
                </button>
                <button class="btn btn-danger">
                    <a style="color: white;text-decoration: none" th:href="@{/books/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure')">Delete</a>
                </button>
                <form th:action="@{/books/add-to-cart}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${book.getId()}">
                    <input type="hidden" name="name"
                           th:value="${book.getTitle()}">
                    <input type="hidden" name="price"
                           th:value="${book.getPrice()}">
                    <button type="submit" class="btn btn-success"
                            onclick="return confirm('Are you sure you want to add this book to cart?')">
                        Add to cart</button>
                </form>



            </td>


        </tr>
    </table>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
