<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Add Book</h1>
    <form th:action="@{/books/edit}" th:object="${book}" method="post">
        <div class="col-6 mb-3">
            <input type="hidden" th:field="*{id}" id="id">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="title">Title: </label>
            <input class="form-control" type="text" th:field="*{title}" id="title" required minlength="2" maxlength="100">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="author">Author: </label>
            <input class="form-control" type="text" th:field="*{author}" id="author"required minlength="2" maxlength="100">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="author">Price: </label>
            <input class="form-control" type="number" th:field="*{price}" id="price"required >
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="author">Category: </label>
            <select class="form-control" id="category" name="category.id" >

                <option value="">--Chọn thể loại--</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/books}">Back to list</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
